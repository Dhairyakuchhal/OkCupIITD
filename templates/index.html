<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - College Dating</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="/static/js/script.js" defer></script>
</head>
<body>
  <div class="form-container">
    <h1>Sign Up</h1>
    <form id="registrationForm" action="/register" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required placeholder="Your Age">
      </div>
      <div class="form-group">
        <label for="college_year">College Year:</label>
        <select name="college_year" id="college_year" required>
          <option value="freshman">Freshman</option>
          <option value="sophomore">Sophomore</option>
          <option value="junior">Junior</option>
          <option value="senior">Senior</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Kerberos Email:</label>
        <input type="email" name="email" id="email" required placeholder="yourname@college.edu">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required placeholder="Enter a secure password">
      </div>
      <button type="submit">Register</button>
    </form>
    <p>Already registered? <a href="{{ url_for('login') }}">Login here</a></p>
  </div>
</body>
</html>
