<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - College Dating</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="form-container">
    <h1>Login</h1>
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required placeholder="yourname@college.edu">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required placeholder="Your password">
      </div>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('index') }}">Sign up here</a></p>
  </div>
</body>
</html>
